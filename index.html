<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Estacionamento - Aeroporto de Guarulhos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bandeira Park - Aeroporto de Guarulhos</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="reserva">
            <div class="container">
                <h2>Faça sua Reserva</h2>
                <form id="form-reserva">
                    <div class="form-group">
                        <label for="veiculo">Veículo:</label>
                        <input type="text" id="veiculo" placeholder="Marca e Modelo do Veículo" required>
                    </div>
                    <div class="form-group">
                        <label for="placa">Placa:</label>
                        <input type="text" id="placa" placeholder="AAA-0000 ou ABC1D23" required>
                    </div>
                    <div class="form-group">
                        <label for="comodidade">Comodidade:</label>
                        <select id="comodidade" required>
                            <option value="">Selecione a Comodidade</option>
                            <option value="guarulhos-descoberto">Guarulhos (GRU) - Descoberto</option>
                            <option value="guarulhos-coberto">Guarulhos (GRU) - Coberto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="entrada">Data e Hora de Entrada:</label>
                        <input type="datetime-local" id="entrada" required>
                    </div>
                    <div class="form-group">
                        <label for="saida">Data e Hora de Saída:</label>
                        <input type="datetime-local" id="saida" required>
                    </div>
                    <button type="submit">Calcular Reserva</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Bandeira Park. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
